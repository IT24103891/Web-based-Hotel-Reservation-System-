<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Hotel Rooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Modern Variables */
        :root {
            --color-primary: #0077b6; /* Vibrant Blue */
            --color-success: #2a9d8f; /* Accent Teal/Green */
            --color-danger: #e63946; /* Crimson Red */
            --color-dark: #2b3e50; /* Deep Charcoal */
            --color-light-bg: #f8f9fa; /* Warm off-white */
        }

        /* BASE STYLES */
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--color-light-bg);
            margin: 0;
            padding: 40px 20px;
            color: var(--color-dark);
        }
        .container {
            max-width: 1250px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--color-dark);
            font-size: 2.2em;
            margin-top: 0;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .back-link {
            text-decoration: none;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            transition: color 0.2s;
        }
        .back-link i { margin-right: 8px; }
        .back-link:hover {
            color: #005f96;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* GRID AND ROOM CARDS */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        .room-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .card-content {
            padding: 15px 20px;
            flex-grow: 1;
        }
        .room-card h3 {
            color: var(--color-dark);
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }

        /* DATA PRESENTATION */
        .room-info p {
            margin: 8px 0;
            font-size: 0.95em;
        }
        .room-info b {
            font-weight: 600;
            color: #6c757d;
        }
        .price-display {
            font-size: 1.8em; /* Larger price */
            font-weight: 700;
            color: var(--color-success);
            display: block;
            margin: 10px 0;
        }
        .status-available {
            color: var(--color-success);
            font-weight: 700;
        }
        .status-not-available {
            color: var(--color-danger);
            font-weight: 700;
        }

        /* ACTIONS */
        .room-actions {
            padding: 0 20px 20px 20px;
            display: flex;
            gap: 10px;
        }
        .room-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            flex-grow: 1;
            transition: background 0.3s;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .room-actions button i { margin-right: 8px; }

        .edit-btn { background: var(--color-primary); }
        .edit-btn:hover { background: #005f96; }
        .delete-btn { background: var(--color-danger); }
        .delete-btn:hover { background: #d62839; }

        .add-room-btn {
            background: var(--color-success);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s;
            text-decoration: none;
            font-size: 1.0em;
            display: inline-flex;
            align-items: center;
        }
        .add-room-btn i { margin-right: 8px; }
        .add-room-btn:hover { background: #268c7c; }


        /* SLIDER STYLES (Copied for rooms) */
        .image-slider-container {
            position: relative;
            width: 100%;
            height: 200px; /* Slightly taller */
            overflow: hidden;
        }
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .slider-image.active {
            opacity: 1;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            font-size: 1.1em;
            opacity: 0.9;
            transition: opacity 0.2s, background 0.2s;
        }
        .slider-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.8);
        }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }


        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(43, 62, 80, 0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .modal-content label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="admin-dashboard.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="header-actions">
        <h1 id="hotelNameTitle">Rooms for Hotel... <i class="fas fa-sync fa-spin" style="font-size: 0.8em; color: var(--color-primary);"></i></h1>
        <a id="addRoomLink" href="add-room.html" class="add-room-btn">
            <i class="fas fa-plus"></i> Add New Room
        </a>
    </div>

    <div id="roomsGrid" class="room-grid">
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h2 id="modalTitle" style="color:var(--color-dark);">Edit Room</h2>
        <form id="editForm">
            <input type="hidden" id="editItemId">
            <input type="hidden" id="editItemType">

            <label for="editName" id="nameLabel">Room Number</label>
            <input id="editName" required>

            <label for="editDescription" id="descriptionLabel">Type</label>
            <textarea id="editDescription" rows="3"></textarea>

            <div id="roomSpecificFields">
                <label for="editPrice">Price ($)</label>
                <input id="editPrice" type="number" step="0.01">

                <label for="editAvailable">Available?</label>
                <select id="editAvailable">
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
            </div>

            <label for="editImages">Image URLs (one per line)</label>
            <textarea id="editImages" rows="6" placeholder="Enter image URLs here"></textarea>

            <button type="submit" id="saveRoomBtn" style="background:var(--color-primary); margin-top: 15px;">Save Changes</button>
        </form>
    </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const hotelId = urlParams.get('hotelId');
    let allRooms = [];
    const saveRoomBtn = document.getElementById('saveRoomBtn');

    // Utility for loading state
    function setLoading(isLoading) {
        if (isLoading) {
            saveRoomBtn.dataset.originalText = saveRoomBtn.innerHTML;
            saveRoomBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveRoomBtn.disabled = true;
        } else {
            saveRoomBtn.innerHTML = saveRoomBtn.dataset.originalText || 'Save Changes';
            saveRoomBtn.disabled = false;
        }
    }

    // --- UTILITY FUNCTIONS ---
    function urlsToImages(urlText) {
        return urlText.split(/[\n,]/)
            .map(url => url.trim())
            .filter(url => url.length > 0)
            .map((url, index) => ({ imageUrl: url, displayOrder: index }));
    }

    function slideImage(id, direction, event) {
        if (event) event.stopPropagation(); // Stop propagation for button clicks
        const selectorId = `room-slider-${id}`;
        const sliderContainer = document.getElementById(selectorId);
        if (!sliderContainer) return;

        const images = sliderContainer.querySelectorAll('.slider-image');
        if (images.length < 2) return;

        let currentIndex = -1;

        images.forEach((img, index) => {
            if (img.classList.contains('active')) {
                currentIndex = index;
                img.classList.remove('active');
            }
        });

        let newIndex = currentIndex + direction;

        if (newIndex >= images.length) {
            newIndex = 0;
        } else if (newIndex < 0) {
            newIndex = images.length - 1;
        }

        images[newIndex].classList.add('active');
    }
    window.slideImage = slideImage;

    // --- MODAL CONTROL FUNCTIONS ---

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        document.getElementById('editForm').reset();
    }
    window.closeModal = closeModal;

    function openModalForEdit(roomId) {
        const item = allRooms.find(r => r.id === roomId);

        if (!item) {
            alert("Error: Room not found.");
            return;
        }

        document.getElementById('modalTitle').innerText = `Edit Room: ${item.roomNumber}`;
        document.getElementById('editItemId').value = item.id;
        document.getElementById('editItemType').value = 'room';

        document.getElementById('editName').value = item.roomNumber;
        document.getElementById('editDescription').value = item.type;
        document.getElementById('editPrice').value = item.price;
        document.getElementById('editAvailable').value = String(item.available);

        const imagesArray = item.images ? Array.from(item.images) : [];
        document.getElementById('editImages').value = imagesArray.map(i => i.imageUrl).join('\n');

        document.getElementById('editModal').style.display = 'block';
    }
    window.openModalForEdit = openModalForEdit;

    // --- FETCH & RENDER LOGIC ---

    async function loadHotelAndRooms(id) {
        document.getElementById('hotelNameTitle').innerHTML = `Rooms for Hotel... <i class="fas fa-sync fa-spin" style="font-size: 0.8em; color: var(--color-primary);"></i>`;
        document.getElementById('addRoomLink').href = `add-room.html?hotelId=${id}`;

        try {
            const res = await fetch(`http://localhost:8080/api/hotels/${id}`);
            if (!res.ok) {
                document.getElementById('hotelNameTitle').innerHTML = "Error: Hotel not found or API failed.";
                document.getElementById('roomsGrid').innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 30px; border: 2px dashed #ccc; border-radius: 8px;'>Failed to load hotel data.</p>";
                return;
            }
            const currentHotel = await res.json();

            document.getElementById('hotelNameTitle').innerText = `Rooms for: ${currentHotel.name} (${currentHotel.location})`;

            allRooms = currentHotel.rooms ? Array.from(currentHotel.rooms) : [];
            renderRooms(allRooms);
        } catch (e) {
            document.getElementById('hotelNameTitle').innerText = "Error loading data.";
            console.error(e);
        }
    }

    function renderRooms(rooms) {
        const container = document.getElementById("roomsGrid");
        container.innerHTML = "";

        if (rooms.length === 0) {
            container.innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 30px; border: 2px dashed #ccc; border-radius: 8px;'>No rooms have been added to this hotel yet. Use the 'Add New Room' button above.</p>";
            return;
        }

        rooms.forEach(r => {
            const imagesArray = r.images ? Array.from(r.images) : [];
            const hasMultipleRoomImages = imagesArray.length > 1;

            const div = document.createElement("div");
            div.className = "room-card";

            div.innerHTML = `
                <div class="image-slider-container" id="room-slider-${r.id}">
                    ${imagesArray.length > 0 ? imagesArray.map((img, index) => `
                        <img src="${img.imageUrl || 'https://via.placeholder.com/400x200?text=No+Image'}"
                             class="slider-image ${index === 0 ? 'active' : ''}"
                             alt="Room Image ${index + 1}"
                             onerror="this.onerror=null;this.src='https://via.placeholder.com/400x200?text=Image+Error'">
                    `).join('') : `<img src="https://via.placeholder.com/400x200?text=No+Image" class="slider-image active" alt="No Image">`}

                    ${hasMultipleRoomImages ? `
                    <button class="slider-btn prev-btn" onclick="slideImage(${r.id}, -1, event)">&#10094;</button>
                    <button class="slider-btn next-btn" onclick="slideImage(${r.id}, 1, event)">&#10095;</button>
                    ` : ''}
                </div>

                <div class="card-content">
                    <h3>Room ${r.roomNumber} - ${r.type}</h3>

                    <div class="room-info">
                        <span class="price-display">$${r.price.toFixed(2)}</span>

                        <p><b>Status:</b>
                            <span class="${r.available ? 'status-available' : 'status-not-available'}">
                                <i class="fas fa-${r.available ? 'check' : 'times'}-circle"></i> ${r.available ? "Available" : "Not Available"}
                            </span>
                        </p>
                    </div>
                </div>

                <div class="room-actions">
                    <button class="edit-btn" onclick="openModalForEdit(${r.id})"><i class="fas fa-pen"></i> Edit</button>
                    <button class="delete-btn" onclick="deleteRoom(${r.id})"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    async function deleteRoom(roomId) {
        if (!confirm("Are you sure you want to delete this room?")) return;

        try {
            const res = await fetch(`http://localhost:8080/api/rooms/${roomId}`, { method: "DELETE" });
            if (res.ok) {
                alert("Room deleted successfully!");
            } else {
                alert("Failed to delete room.");
            }
        } catch (e) {
            alert("An error occurred during deletion.");
        }
        loadHotelAndRooms(hotelId);
    }
    window.deleteRoom = deleteRoom;

    // --- MODAL SUBMIT LISTENER (API CALL) ---

    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(true);

        const id = document.getElementById('editItemId').value;
        const newImgText = document.getElementById('editImages').value;
        const imagesArray = urlsToImages(newImgText);
        const url = `http://localhost:8080/api/rooms/${id}`;

        let updatedData = {
            roomNumber: document.getElementById('editName').value,
            type: document.getElementById('editDescription').value,
            price: parseFloat(document.getElementById('editPrice').value),
            available: document.getElementById('editAvailable').value === 'true',
            images: imagesArray
        };

        try {
            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });

            if (res.ok) {
                alert("Room updated successfully!");
            } else {
                alert(`Failed to update room.`);
            }
        } catch (error) {
            alert("An error occurred during update.");
            console.error(error);
        } finally {
            setLoading(false);
        }

        closeModal();
        loadHotelAndRooms(hotelId); // Reload the list for the current hotel
    });


    // Initial Load
    if (hotelId) {
        loadHotelAndRooms(hotelId);
    } else {
        document.getElementById('roomsGrid').innerHTML = "<p style='grid-column: 1 / -1; text-align: center; padding: 30px; border: 2px dashed #ccc; border-radius: 8px;'>No Hotel ID specified. Please go back to the dashboard.</p>";
    }
</script>
</body>
</html>
