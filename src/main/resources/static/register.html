<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Fullscreen background image */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("images/Gemini_Generated_Image_1k6mup1k6mup1k6m.png") no-repeat center center/cover;
            color: #fff;
        }

        /* Glassmorphism form box */
        .Singin-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 40px 35px; /* Box padding */
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .Singin-box h1 {
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        .input-box input,
        .input-box select {
            /* FIX: Use 100% width combined with box-sizing: border-box
                    and adjust horizontal padding (15px left, 45px right for icon) */
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: none;
            outline: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 15px;
            transition: background 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            appearance: none;
            box-sizing: border-box; /* Ensures padding is calculated *inside* the 100% width */
        }

        .input-box input:focus,
        .input-box select:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Input Icons */
        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            pointer-events: none;
            z-index: 2;
        }

        /* Custom arrow for select box */
        .input-box select {
            padding-right: 15px; /* Restore right padding for text, as the icon is absolute */
        }
        .input-box .select-arrow {
            right: 15px;
            font-size: 0.9em;
        }


        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: #fff;
            color: var(--color-dark-blue);
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .register-btn:hover {
            background: #1d3557;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="Singin-box">
    <h1>Create Account</h1>
    <form id="registerForm">
        <div class="input-box">
            <input type="text" id="name" placeholder="Full Name" required />
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="E-mail Address" required />
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required />
            <i class="fas fa-lock"></i>
        </div>
        <div class="input-box">
            <select id="role" required>
                <option value="USER">Tourist (Default)</option>

            </select>
            <i class="fas fa-user-tag select-arrow"></i>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        try {
            const res = await fetch("http://localhost:8080/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password, role }),
            });

            if (res.ok) {
                const user = await res.json();

                // ✅ Save in localStorage
                localStorage.setItem("user", JSON.stringify(user));
                localStorage.setItem("userId", user.id);
                localStorage.setItem("userEmail", user.email);

                alert("Welcome, " + user.name + "! Your account has been created.");

                // ✅ Redirect by role (Assuming backend returns ROLE_ADMIN/ROLE_USER format)
                if (user.role.includes("ADMIN")) {
                    window.location.href = "admin-dashboard.html";
                } else if (user.role.includes("MANAGER")) {
                    window.location.href = "admin-services.html";
                } else {
                    window.location.href = "user-dashboard.html";
                }
            } else {
                const errorMsg = await res.text();
                alert("Registration failed: " + errorMsg);
            }
        } catch (err) {
            console.error(err);
            alert("Error during registration.");
        }
    });
</script>

</body>
</html>
